<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    <meta name="author" content="codehighway">
    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위">
    <meta name="description" content="우선 순위를 세워 성공 일정 만들기">

    <!-- 파비콘 -->
    <link rel="icon" href="img/favicon.ico">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/favicon.ico">

    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signin.css">
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">성공일정</a>
                </div>
                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="#">로그인</a></div>
                        <div class="sign-up"><a href="#">회원가입</a></div>
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname"></span>님. <i class="fa-sharp fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signin-form">
                    <input type="text" placeholder="이메일">
                    <input type="password" placeholder="비밀번호" id="password">
                    <input type="button" value="로그인" id="signin">
                    <div class="signup-container">
                        <a href="#" id="signup">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자 : 이영재</div>
                <div class="author-email">이메일 : dummy@dummy.com</div>
            </div>
        </div>
    </footer>
</body>

</html>
